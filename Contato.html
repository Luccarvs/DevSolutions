 </header>
 <section class="contact-section bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-4 text-primary">
                            <i class="bi bi-envelope-paper me-2"></i>Fale Conosco
                        </h2>
                        
                        <form id="contactForm">
                            <div class="mb-4">
                                <label for="name" class="form-label text-secondary">Nome completo</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill text-primary"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="name" 
                                           placeholder="Digite seu nome"
                                           required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label text-secondary">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill text-primary"></i>
                                    </span>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           placeholder="seuemail@exemplo.com"
                                           required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label text-secondary">Mensagem</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-chat-left-text-fill text-primary"></i>
                                    </span>
                                    <textarea class="form-control" 
                                              id="message" 
                                              rows="4"
                                              placeholder="Escreva sua mensagem aqui..."
                                              required></textarea>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send-check me-2"></i>Enviar Mensagem
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault(); 
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        if(name === '' || email === '' || message === '') {
            alert('Por favor, preencha todos os campos!');
            return;
        }
        alert('Mensagem enviada com sucesso!');    
        this.reset();
    });
    </script>
</section>
</body>
